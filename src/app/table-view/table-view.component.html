<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="modification">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let row">
      <mat-icon>edit</mat-icon>
    </mat-cell>
  </ng-container>
  <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.columnDef">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="comments">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Comments</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let row">
      <mat-icon>comment</mat-icon>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row);OnTableRowSelection(row)"
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]"></mat-paginator>
