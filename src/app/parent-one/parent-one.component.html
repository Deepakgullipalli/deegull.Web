<div *ngIf="enableObs">
    <div *ngFor="let hero of myHeores">
        {{hero.name}}
    </div>
</div>
<mat-drawer-container autosize>

    <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
        <ng-scrollbar #scrollable track="all" pointerEventsMethod="scrollbar" [disabled]="disabled">
            <div style="margin-right: 5px;">
                <h2>Trial Location</h2>

                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel class="panel-border" style="margin-top: 1px;" [expanded]="step === 0"
                        (opened)="setStep(0)" hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                General Information
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput [ngModel]="selectedRow.position">
                            </mat-form-field>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="standard">
                                <mat-label>Standard form field</mat-label>
                                <input matInput placeholder="Placeholder">
                            </mat-form-field>
                            <mat-form-field appearance="fill" style="width: 180px;">
                                <mat-label>Value binding</mat-label>
                                <input matInput [matDatepicker]="picker3" [value]="date.value">
                                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                <mat-datepicker #picker3></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </mat-expansion-panel>


                    <mat-expansion-panel class="panel-border" [expanded]="step === 2" (opened)="setStep(2)" hideToggle
                        *ngIf="enableChildInfo">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Child Info
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-form-field appearance="standard">
                            <mat-label>Street</mat-label>
                            <input matInput [ngModel]="selectedChildRow.street">
                        </mat-form-field>
                    </mat-expansion-panel>

                    <mat-expansion-panel class="panel-border" [expanded]="step === 3" (opened)="setStep(3)" hideToggle
                        *ngIf="enableChildTable">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Child Table
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <!-- <app-prime-table [columnsTv]="childcolumnsTv" [elementsTv]="childelementsTv"
                            (onChildTableRowSelected)="SetChildCardInfo($event)"></app-prime-table> -->
                            <p-table [columns]="childcolumnsTv" [value]="childelementsTv" selectionMode="single"
                            [(selection)]="selectedChildRow" (onRowSelect)="SetChildCardInfo($event)">
                               <ng-template pTemplate="header" let-columns>
                                   <tr>
                                       <th *ngFor="let col of columns">
                                           {{col.header}}
                                       </th>
                                   </tr>
                               </ng-template>
                               <ng-template pTemplate="body" let-rowData let-columns="columns" >
                                   <tr [pSelectableRow]="rowData">
                                       <td *ngFor="let col of columns">
                                           <span>
                                               {{rowData[col.field]}}
                                           </span>
                                       </td>
                                   </tr>
                               </ng-template>
                           </p-table>
                    </mat-expansion-panel>
                </mat-accordion>
                <button type="button" style="float: right;margin-top: 1%;margin-right: 3%;" mat-button
                    (click)="drawer.close()">
                    Close
                </button>
            </div>

        </ng-scrollbar>

    </mat-drawer>


    <div style="height: 400pt;" *ngIf="enableTable">
        <!-- <app-table-view  (onTableRowSelected)="SetCardInfo($event);drawer.open()"></app-table-view> -->
        <!-- <app-table-view [displayTableViewColumns]="displayedTableViewColumns" [columnsTv]="columnsTv"
            [elementsTv]="elementsTv" (onTableRowSelected)="SetCardInfo($event);drawer.open()"></app-table-view> -->
        <!-- <app-expandable-table [displayTableViewColumns]="displayedTableViewColumns" [columnsTv]="columnsTv"
            [childTableColumns]="childTableColumns" [elementsTv]="elementsTv"
            (onTableRowSelected)="SetCardInfo($event);drawer.open()"
            (onChildTableRowSelected)="SetChildCardInfo($event)"></app-expandable-table> -->
        <app-prime-table [columnsTv]="columnsTv" [elementsTv]="elementsTv"
            (onTableRowSelected)="SetCardInfo($event);drawer.open()"></app-prime-table>
    </div>

</mat-drawer-container>
