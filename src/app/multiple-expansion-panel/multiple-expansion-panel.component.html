<button class="btn btn-lg btn-outline-primary" (click)="addPanel()">Add Panel</button>
<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let panel of panelitems;">
        <mat-expansion-panel-header>
            <mat-panel-title>Title</mat-panel-title>
            <mat-panel-description>Description</mat-panel-description>
        </mat-expansion-panel-header>
        <div style="min-height: 210pt;">
            <input type="text" pInputText [(ngModel)]="panel.Name"/>
            <p-multiSelect [options]="cities" [(ngModel)]="panel.Cities" defaultLabel="Select a City"
                optionLabel="name">
            </p-multiSelect>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<button class="btn btn-lg btn-outline-primary" (click)="savePanel()">Save Panels</button>
